  <h1><img src="img/janken.gif" width="300"></h1>
</header>

<main>
  <div>下の絵をクリック！</div>
  <ul>
    <li id="gu_btn"><img src="img/gu.png" width="100"></li>
    <li id="cho_btn"><img src="img/cho.png" width="100"></li>
    <li id="par_btn"><img src="img/par.png" width="100"></li>
  </ul>
  <div>コンピュータの出した手は？<span id="pc_hands"></span></div>

<script>
//じゃんけん用のSCRIPTを書いてください

//1.0 グーの絵を押した時の記述
$("#gu_btn").on("click",function(){
    //1.1 乱数（1^3）
    const r = Math.ceil( Math.random()*3);
    //1.2 if分岐処理
    let gu= "";
      if(r==1){ //グー
          gu = '<img src="img/gu.png" width="200">'
      }
      if(r==2){ //チョキ
          gu = '<img src="img/cho.png" width="200">'
      }
      if(r==3){ //パー
          gu = '<img src="img/par.png" width="200">'
      }
    //1.3 PCじゃんけん表示処理
    $("#rand").html(gu);
  
    //1.4 勝利判定
     let rslt1 = "";
      if(r==1){ //あいこ
            rslt1 = '<img src="img/draw.jpeg" width="500">'
        }
      if(r==2){ //勝ち
            rslt1 = '<img src="img/win.jpeg" width="500">'
        }
      if(r==3){ //敗け
            rslt1 = '<img src="img/lose.jpeg" width="500">'
        }

     //1.5 勝敗表示処理
     $("#judgment").html(rslt1);
})
